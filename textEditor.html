<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Text Editor with Live Preview</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .editor {
            width: 45%;
            margin-right: 5%;
        }

        textarea {
            width: 100%;
            height: 300px;
            padding: 10px;
            border: 1px solid #ccc;
            resize: none;
            border: 2px solid red;
        }

        .preview {
            width: 45%;
            border: 1px solid #ccc;
            padding: 10px;
            background-color: #fff;
        }
    </style>
</head>
<body>
    <div class="editor">
        <textarea id="editor" placeholder="Write your content here"></textarea>
    </div>
    <div class="preview" id="preview"><h1>Preview</h1></div>

    <script>
        const editor = document.getElementById('editor');
        const preview = document.getElementById('preview');

        editor.addEventListener('input', () => {
            preview.innerHTML = editor.value;
        });
    </script>
</body>
</html>
