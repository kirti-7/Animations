<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raadhha Jewellers</title>

        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            overflow: hidden;
        }
        .container{
            width: 100vw;
            height: 100vh;
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 10px;
        }
        .choteContainer{
            width: 200px;
            height: 200px;
            background: lightcyan;
            margin-top: 2px;
            transition: all 0.5s;
        }
    </style>
</head>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script>
        function expandBox(element) {
            const containers = document.querySelectorAll('.choteContainer');
            const clickedElement = element;
            const rowElements = getRowElements(clickedElement);

            gsap.to(rowElements, {
                height: '100vh',
                duration: 1,
                onComplete: function () {
                    const otherElements = Array.from(containers).filter(el => !rowElements.includes(el));
                    otherElements.forEach(el => {
                        if (el.getBoundingClientRect().top > clickedElement.getBoundingClientRect().top) {
                            gsap.to(el, {
                                y: window.innerHeight,
                                x: window.innerWidth,
                                duration: 1
                            });
                        } else {
                            gsap.to(el, {
                                y: -el.getBoundingClientRect().height,
                                duration: 1
                            });
                        }
                    });
                }
            });
        }

        function getRowElements(element) {
            const allContainers = document.querySelectorAll('.choteContainer');
            const clickedRow = [];
            const clickedRect = element.getBoundingClientRect();
            allContainers.forEach(container => {
                const containerRect = container.getBoundingClientRect();
                if (containerRect.top === clickedRect.top) {
                    clickedRow.push(container);
                }
            });
            return clickedRow;
        }
    </script>
</body>
