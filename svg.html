<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Oval around Text</title>
    <style>body {
    height: 200vh; /* Ensure enough scrolling space */
    margin: 0;
    padding: 0;
}

.container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh; /* Viewport height */
}

h1 {
    font-size: 24px;
    margin-top: 20px;
}

#oval-svg {
    position: absolute;
    left: 650px;
    bottom: 125px;
    stroke-dasharray: 600;
    stroke-dashoffset: 600;
    animation: drawOval 3s ease-in-out forwards;
}

@keyframes drawOval {
    to {
        stroke-dashoffset: 0;
    }
}
</style>
</head>
<body>
    <div class="container">
        <h1>highlighted</h1>
        <svg id="oval-svg" width="400" height="300" xmlns="http://www.w3.org/2000/svg">
            <path id="oval-path" fill="transparent" stroke="black" stroke-width="2" d="M30 50 C30 25 170 25 170 50 C170 75 30 75 30 50 Z" />
        </svg>
    </div>
</body>
</html>
